<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>

  <!-- Sun rays -->
  <g fill="url(#sunGradient)">
    <circle cx="70" cy="25" r="3"/>
    <circle cx="80" cy="35" r="2.5"/>
    <circle cx="85" cy="48" r="2"/>
  </g>

  <!-- Sun -->
  <circle cx="70" cy="30" r="10" fill="url(#sunGradient)"/>

  <!-- Solar panel -->
  <g transform="translate(20, 45)">
    <rect x="0" y="0" width="50" height="35" rx="2" fill="url(#panelGradient)" stroke="#1E3A8A" stroke-width="1.5"/>

    <!-- Panel grid -->
    <line x1="25" y1="0" x2="25" y2="35" stroke="#1E40AF" stroke-width="1"/>
    <line x1="0" y1="17.5" x2="50" y2="17.5" stroke="#1E40AF" stroke-width="1"/>

    <!-- Shine effect -->
    <path d="M 5 5 L 20 5 L 15 15 L 5 15 Z" fill="white" opacity="0.3"/>
  </g>

  <!-- Lightning bolt (energy symbol) -->
  <path d="M 68 55 L 64 65 L 68 65 L 65 75 L 73 63 L 69 63 L 72 55 Z" fill="#FDB813" stroke="#F59E0B" stroke-width="0.5"/>
</svg>
